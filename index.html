

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Post App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Updated Navbar -->
  <nav class="navbar bg-info">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQKrFhY-ljA-u7J5IMWeTv8zmpBx4PP9nQMw&s"
          alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        Post App
      </a>
      <div class="profile-photo">
        <img src="profile.webp" id="profilePhotoImg" alt="Profile Photo" class="hidden" />
        <input type="file" id="profilePhotoInput" accept="image/*" style="display: none" />
      </div>
    </div>
  </nav>
  <br><br><br>

  <!-- Post Form Section -->
  <section>
    <div class="container ">
      
          <form id="SignUpForm" class="p-4 form">
            <div class="mb-3">
              <label for="FirstName" class="form-label">first Name:</label>
              <input type="text" class="form-control" id="FirstName" required>
            </div>
            <div class="mb-3">
              <label for="LastName" class="form-label">Last Name:</label>
              <input type="text" class="form-control" id="LastName" required>
            </div>
            <div class="mb-3">
              <label for="Email1" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="Email1" required>
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="Password" required>
            </div>
            <button type="submit" class="btn ">Sign Up</button>
          </form>
        </div>
      
  </section>

  <!-- Post Card Section -->
  <section>
    <div class="container2">
      
        <div class="">
          <div class="card justify-content-center p-4 hidden" id="PostForm">
            <div class="mb-3">
              
              <label for="postTitle" class="form-label">Title</label>
              <input id="postTitle" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="postDescription" class="form-label">Description:</label>
              <textarea id="postDescription" class="form-control" rows="3"></textarea>
            </div>
            <div class="images d-flex">
              <!-- Images to select from -->
              <img onclick="selectImg('blue-curve-background_53876-113112.avif')" src="blue-curve-background_53876-113112.avif" class="bg-img" alt="" />
              <img onclick="selectImg('566w-g_dJrvT_rUs.webp')"
                src="566w-g_dJrvT_rUs.webp" class="bg-img" alt="" />
              <img onclick="selectImg('3.jpg')" src="3.jpg" class="bg-img" alt="" />
            </div>
            <div class="mt-3">
              <button type="button" class="btn btn-primary" onclick="post()">Post</button>
            </div>
          </div>
          

          <!-- Post Display -->
          <div class="post hidden mt-5" id="post"></div>
        </div>
      
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="app.js"></script>
</body>

</html>
